<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Carnet</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .carnet-img {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 12px 20px rgba(0,0,0,0.45);
        }

        .btn-modern {
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 16px;
            width: 100%;
            max-width: 220px;
            margin-top: 15px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97); }
            to   { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="card-container fade-in">
        <img src="{{ url_for('static', filename='carnets/' + filename) }}" 
             class="carnet-img" alt="Carnet">

        <div class="d-flex flex-column align-items-center mt-3">

            <!-- Botón descargar carnet -->
            <a href="{{ url_for('static', filename='carnets/' + filename) }}" 
               download
               class="btn btn-primary btn-modern">
                Descargar Carnet
            </a>

            <!-- Botón volver -->
            <a href="{{ url_for('index') }}"
               class="btn btn-outline-light btn-modern mt-2">
                ← Regresar
            </a>

        </div>
    </div>

</body>
</html>
