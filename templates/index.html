<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnets Generados</title>

    <!-- Bootstrap moderno -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f0f2f5;
        }

        .gallery-title {
            font-weight: 700;
            font-size: 2rem;
            margin-top: 30px;
            text-align: center;
        }

        .card {
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .card img {
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            background: white;
        }

        .btn-modern {
            border-radius: 8px;
            padding: 8px 14px;
            font-weight: 600;
            width: 100%;
        }

        /* Grid responsive */
        .carnet-col {
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1 class="gallery-title">Carnets Generados</h1>

    <div class="container mt-4">
        <div class="row justify-content-center">

            {% for carnet in carnets %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 carnet-col">

                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename='carnets/' + carnet) }}" 
                         class="card-img-top" 
                         alt="{{ carnet }}">

                    <div class="card-body text-center">

                        <h5 class="card-title" style="font-size: 1rem;">
                            {{ carnet.replace('.png', '').replace('.jpg', '') }}
                        </h5>

                        <!-- Botón descargar QR -->
                        <a href="{{ url_for('static', filename='qrs/' + carnet.replace('.png', '_qr.png')) }}"
                           download
                           class="btn btn-primary btn-modern mt-2">
                            Descargar QR
                        </a>

                        <!-- Botón ver carnet -->
                        <a href="/carnet/{{ carnet }}" 
                           class="btn btn-outline-secondary btn-modern mt-2">
                            Ver Carnet
                        </a>

                    </div>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
