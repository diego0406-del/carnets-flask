<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnets â€¢ Panel QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f5f7;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .carnet-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .qr-img {
            width: 120px;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <h1 class="text-center mb-4 fw-bold">Panel de Carnets con QR</h1>

    <div class="row g-4">
        {% for carnet in carnets %}
        <div class="col-md-4 col-lg-3">
            <div class="card p-3 text-center bg-white">

                <img src="{{ url_for('static', filename='carnets/' + carnet) }}" class="carnet-img">

                <h5 class="mt-3">{{ carnet }}</h5>

                <img src="{{ url_for('static', filename='qrs/' + carnet.replace('.png', '_qr.png').replace('.jpg', '_qr.png')) }}" 
                     class="qr-img mt-2">

                <a class="btn btn-primary mt-3 w-100"
                   href="{{ url_for('static', filename='qrs/' + carnet.replace('.png', '_qr.png').replace('.jpg', '_qr.png')) }}"
                   download>
                    Descargar QR
                </a>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
